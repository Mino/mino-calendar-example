<html>
<head>
	<title>MinoVal Calendar</title>

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="/fieldval/fieldval.js"></script>
	<script type="text/javascript" src="/fieldval-basicval/fieldval-basicval.js"></script>
	<script type="text/javascript" src="/fieldval-rules/fieldval-rules.js"></script>
	<script type="text/javascript" src="/fieldval-ui/fieldval-ui.js"></script>
	<script type="text/javascript" src="/fieldval-ui/themes/minimal.js"></script>
	<script type="text/javascript" src="/mino/minoval/minoval.js"></script>
	<script type="text/javascript" src="/moment/moment.js"></script>
	<script type="text/javascript" src="/fullcalendar/dist/fullcalendar.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/fullcalendar/dist/fullcalendar.min.css">
	<link rel="stylesheet" type="text/css" href="/fullcalendar/dist/fullcalendar.print.css">
	<link rel="stylesheet" type="text/css" href="/fieldval-ui/themes/minimal.css">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>	

<body>
	<div id="calendar"></div>

	<div id="form_container"></div>

	<script type="text/javascript">

		var validation_rule;
		var form;

		function initCalendar() {
			$('#calendar').fullCalendar({
			    events: fetchEvents
			});
		}

		function createEvent(event) {
		    var error = validation_rule.validate(event);
		  
		    if(error){
		        console.log(error);
		        form.error(error)
		    } else {
		        form.clear_errors();

		        var url = '/create_event';

		        $.ajax({
		            type: "POST",
		            url: url,
		            contentType: "application/json; charset=utf-8",
		            dataType: "json",
		            data: JSON.stringify(event),
		            success: function(response) {
		                console.log(response);
						$('#calendar').fullCalendar('refetchEvents')
		            },
		            error: function(err, response) {
		                console.log(err, response);
		            }
		        })
		    }
		}

		function fetchEvents(start, end, timezone, callback) {
			$.get("/get_events", function(data) {
				console.log(data);
				events = [];
				for (var i=0; i<data.objects.length; i++) {
					var object = data.objects[i].event;
					events.push({
						title: object.title,
						allDay: object.all_day,
						start: object.start,
						end: object.end
					})
				}
				callback(events)
			})
		}

		$(document).ready(function() {
			initCalendar();
			minoval.get_rule("event", function(err, vr) {
				validation_rule = vr;

				form = vr.create_form();

				form.element.append(
				    $("<button />").text("Submit")
				)
				$("#form_container").append(form.element);

				form.on_submit(createEvent);
			});
		});
	</script>
</body>
</html>
